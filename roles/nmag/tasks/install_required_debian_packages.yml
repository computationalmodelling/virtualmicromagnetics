- name: Install Nmag dependencies
  apt:
    pkg={{ item }}
    state=latest
    update_cache=yes
    cache_valid_time=86400
  with_items:
    - dpkg-dev
    - g++
    - libblas-dev
    - libreadline-dev
    - make
    - m4
    - gawk
    - zlib1g-dev
    - readline-common
    - liblapack-dev
  sudo: yes