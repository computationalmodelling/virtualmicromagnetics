---
# This Ansible playbook is a provision playbook designed to be used with
# vagrant. This playbook provisions a machine suitable for micromagnetic
# simulation, and includes other convenient softwares for such an
# environment. It is executed by the virtual machine.

- hosts: all

  vars:
    vm_name: virtualmicromagnetics-full

  roles:
    - other_dependencies
    - oommf
    - oommf_examples
    - magpar
    - magpar_examples
    - nmag
    - nmag_examples
    - fidimag
    - xserver
    - { role: rst_to_html, SOURCE_PATH: "/vagrant/extra_resources/welcome/welcome_{{ vm_name }}.rst" }
    - add_super_user
    - { role: set_hostname, HOSTNAME: "{{ vm_name}}" }
