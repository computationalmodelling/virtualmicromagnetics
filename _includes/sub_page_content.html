<section id="services">
    <!-- Page Content -->
    {% for post in site.posts reversed %}
        {% if post.category == page.title %}
            <div class="content-section-a">
                <div class="container">
                    <div class="row">
                        <div class="clearfix"></div>
                            <h2 class="section-heading">{{ post.title }}</h2>
                        <div class="lead">{{ post.content }}</div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</section>
